<html>
    <head>
        <script type="text/javascript">
        
    var today= new Date()
    var lastdate= new Date()
    lastdate.setFullYear(2019,8,30)
    alert("Today's date is "+ today)
    alert("lastdate is "+ lastdate)

    var daysleft=(lastdate-today)/days

    }
    else{
        alert("Time up")
    }
    
        </script>

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Customer Form</title>
</head>
<body>
    <h2><center>CUSTOMER FORM</center></h2>
    <form>
    <table cellspacing="10"cellpadding="10" align="center">

    <tr><td>Cust Id</td><td><input type="text"name="customerId"id="customerId"/></td></tr>
    <tr><td>Cust Name</td><td><input type="text"name="customerName"id="customerName"/></td></tr>
    <tr><td>Cust Address</td><td><textarea rows="3"cols="21"></textarea></td></tr>
    <tr><td>Cust Amount</td><td><input type="text"name="billAmount"id="billAmount"/></td></tr>
    <tr><td align="center"><input type="submit" value="Go"/><td align="center"><input type="reset"/></td></tr>



    </table>





    </form>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Customer Form</title>
</head>
<body>
    <h2><center>LOGIN FORM</center></h2>
    <form>
    <table cellspacing="10"cellpadding="10" align="center">

    <tr>
        <td>UserName</td><td><input type="text" name="userName"/></td>
    </tr>
    <tr>
            <td>Password</td><td><input type="password" name="password"id="password"/></td>
        </tr>
        <tr>
                <td>Confirm Password</td><td><input type="password" name="confirmPassword"id="confirmPassword"/></td>
            </tr>
    <tr>
        <td>Full Name</td>
        <td><input type="text"name="fullName"id="fullName"/></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>
        <input type="radio"name="gender" id="gender"value="male"/>Male
        <input type="radio"name="gender" id="gender"value="female"/>Female
        <input type="radio"name="gender" id="gender"value="other"/>Other
        </td>
    </tr>
    <tr>

        <td>Qualification</td>
        <td>
            <select name="qualification"id="qualification">
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            <option value="M.Tech">M.Tech</option>
        </select>
        </td>
    </tr>

<tr>
    <td>Alert By:</td>
    <td>
        <input type="checkbox"name="alertby"id="alertby"value="mobile"/>Mobile
        <input type="checkbox"name="alertby"id="alertby"value="email"/>Email
        <input type="checkbox"name="alertby"id="alertby"value="letters"/>Letters
    </td>
</tr>



    <tr><td align="center"><input type="submit" value="Login"/><td align="center"><input type="reset" value="clear"/></td></tr>



    </table>





    </form>



</body>
</html>

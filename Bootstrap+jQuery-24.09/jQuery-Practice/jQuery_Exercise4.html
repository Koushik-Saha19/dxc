<html>
    <head>
        <script src="jquery-3.4.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("p").click(function(){
                    $(this).hide();
                })

                
                   
                
            })
        </script>
    </head>
    <body>
        <p>If u click on me, I will disappear</p>
        <p>Please click on me also</p>
        <p>Click me too</p>
    </body>
</html>

<html>
    <head>
        <script src="jquery-3.4.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("h1,h2,h3").dblclick(function(){
                    $(this).hide();
                })

                
                   
                
            })
        </script>
    </head>
    <body>
        <h1>If u click on me, I will disappear</h1>
        <h2>Please click on me also</h2>
        <h3>Click me too</h3>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" href="bootstrap.css">
<style>
    .customDiv {
        margin: 1px;
        min-height: 100px;
        background-color: pink;
        text-align: center;
        font-size: large;
    }
</style>
</head>

<body>

            <div class=" col-xs-1 col-md-3  col-sm-2"><div class="customDiv">1</div></div><!--here in the class we have given responsive column size for different types of device

        ......At a time any one of them is applied depending on the screen size-->
            <div class=" col-xs-1 col-md-3 col-sm-2 col-lg-1"><div class="customDiv">2</div></div>
            <div class=" col-xs-1 col-md-3 col-sm-2 col-lg-1"><div class="customDiv">3</div></div>

            <div class=" col-xs-1 col-md-3 col-sm-2 col-lg-1"><div class="customDiv">6</div></div>
            <div class=" col-xs-1 col-md-3 col-sm-2 col-lg-1"><div class="customDiv">7</div></div>
            <div class=" col-xs-1 col-md-3 col-sm-2 col-lg-1"><div class="customDiv">8</div></div>
            <div class=" col-xs-1 col-md-3 col-sm-2 col-lg-1"><div class="customDiv">9</div></div>
            <div class=" col-xs-1 col-md-3 col-sm-2 col-lg-1"><div class="customDiv">10</div></div>
            <div class=" col-xs-1 col-md-3 col-sm-2 col-lg-1"><div class="customDiv">11</div></div>
            <div class=" col-xs-1 col-md-3 col-sm-2 col-lg-1"><div class="customDiv">12</div></div>

        </div>
      
        </div>

    </div>
    </body>
    </html>

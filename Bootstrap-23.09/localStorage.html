<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
    
    function setCurrentCity(){
        var cityName = document.getElementById("cityName").value;
        localStorage.setItem("cName",cityName) /*here cName is a variable we defined in localstorage....though we have
        not defined it separatele....when we use setItem function..this is way of defining a variable*/
    }
    function setCity(){
        if(localStorage.cName){
            document.f1.cityName.value = localStorage["cName"]
        }
    }
    

    </script>
</head>
<body onload="setCity()">
    <form name="f1">

      City Name : <input type = "text" id="cityName" name="cityName">
                  <input type="button" value="set" onclick="setCurrentCity()">


    </form>


</body>
</html>

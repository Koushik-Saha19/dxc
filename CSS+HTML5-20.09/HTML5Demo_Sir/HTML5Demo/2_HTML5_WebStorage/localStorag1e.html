<!DOCTYPE html>
<html>
<body>

<div id="result"></div>

<script>
if(typeof(Storage)!=="undefined")
  {
	
  document.getElementById("result").innerHTML="Last name: " + localStorage.city;
  }
else
  {
  document.getElementById("result").innerHTML="Sorry, your browser does not support web storage...";
  }
</script>

</body>
</html>

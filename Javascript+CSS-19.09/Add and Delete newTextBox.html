<html >

<head>
    <script type="text/javascript">
        var NumOfRow = 1;
        function Button1_onclick() {
            NumOfRow++; // get the refference of the main Div 
            var mainDiv = document.getElementById('MainDiv'); // create new div that will work as a container 
            var newDiv = document.createElement('div');
            newDiv.setAttribute('id', 'innerDiv' + NumOfRow); //create span to contain the text 
            var newSpan = document.createElement('span');
            newSpan.innerHTML = "Enter Your Mail Address "; // create new textbox for email entry 
            var newTextBox = document.createElement('input');
            newTextBox.type = 'text';
            newTextBox.setAttribute('id', 'txtAddr' + NumOfRow); // create remove button for each email adress 

            var newButton = document.createElement('input');
            newButton.type = 'button';
            newButton.value = 'Remove';//this we can do also as...setAttribute('value','Remove')
            newButton.id = 'btn' + NumOfRow; // attach event for remove button click 
            newButton.onclick = function RemoveEntry() 
            {
                var mainDiv = document.getElementById('MainDiv');
                mainDiv.removeChild(this.parentNode);
            } // append the span, textbox and the button 

           var displayButton = document.createElement('input');
            displayButton.type = 'button';
            displayButton.value = 'Display';//this we can do also as...setAttribute('value','Remove')
            displayButton.id = 'btn' + NumOfRow; // attach event for remove button click 
           displayButton.onclick = function display() 
            {
                alert("Welcome" + newTextBox.value)
            } // append the span, textbox and the button 


            newDiv.appendChild(newSpan);
            newDiv.appendChild(newTextBox);
            newDiv.appendChild(newButton); // finally append the new div to the main div 
            newDiv.appendChild(displayButton);
            mainDiv.appendChild(newDiv);
        } 

        
    </script>
</head>

<body>
    <div id="MainDiv"> Enter Your Mail Address <input id="txtAddr1" type="text" />
    </div>
</body>
</html>
